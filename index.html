<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>

    </header>
    <section class="all">
        <section class="top">
            <p>Calculator</p>
        </section>
        <section class="screen">
        </section>
        <section class="button-container">
            <button type="button" class="button-blank"><p>.</p></button>
            <button type="button" class="button-blank"><p>.</p></button>
            <button type="button" class="button-undo"><p>Undo</p></button>
            <button type="button" class="button-clear"><p>Clear</p></button>
            <button type="button" class="button7"><p>7</p></button>
            <button type="button" class="button8"><p>8</p></button>
            <button type="button" class="button9"><p>9</p></button>
            <button type="button" class="button-plus"><p>+</p></button>
            <button type="button" class="button4"><p>4</p></button>
            <button type="button" class="button5"><p>5</p></button>
            <button type="button" class="button6"><p>6</p></button>
            <button type="button" class="button-minus"><p>-</p></button>
            <button type="button" class="button1"><p>1</p></button>
            <button type="button" class="button2"><p>2</p></button>
            <button type="button" class="button3"><p>3</p></button>
            <button type="button" class="button-multiply"><p>x</p></button>
            <button type="button" class="button0"><p>0</p></button>
            <button type="button" class="button-dot"><p>.</p></button>
            <button type="button" class="button-equal"><p>=</p></button>
            <button type="button" class="button-divide"><p>/</p></button>
        </section>
    </section>
</body>
</html>
