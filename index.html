<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Source+Code+Pro&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>

    </header>
    <section class="all">
        <section class="top">
            <h1>Calculator</h1>
        </section>
        <section class="screen">
            <p class="input"> </p>
            <p class="result"> </p>
        </section>
        <section class="button-container">
            <button type="button" class="button-blank"><p>.</p></button>
            <button type="button" class="button-blank"><p>.</p></button>
            <button type="button" class="button-undo"><p>Undo</p></button>
            <button type="button" class="button-clear"><p>Clear</p></button>
            <button type="button" class="number button7"><p>7</p></button>
            <button type="button" class="number button8"><p>8</p></button>
            <button type="button" class="number button9"><p>9</p></button>
            <button type="button" class="operator add"><p>+</p></button>
            <button type="button" class="number button4"><p>4</p></button>
            <button type="button" class="number button5"><p>5</p></button>
            <button type="button" class="number button6"><p>6</p></button>
            <button type="button" class="operator subtract"><p>-</p></button>
            <button type="button" class="number button1"><p>1</p></button>
            <button type="button" class="number button2"><p>2</p></button>
            <button type="button" class="number button3"><p>3</p></button>
            <button type="button" class="operator multiply"><p>x</p></button>
            <button type="button" class="number button0"><p>0</p></button>
            <button type="button" class="button-dot"><p>.</p></button>
            <button type="button" class="button-equal"><p>=</p></button>
            <button type="button" class="operator divide"><p>/</p></button>
        </section>
    </section>
</body>
</html>
